<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OCLC Interview API Project Demo</title>
        <script src="./node_modules/axios/dist/axios.min.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>OCLC Interview API Project Demo</h1>
        <form name="search-parameters">

            <label for="searchQuery">Search by name (case-insensitive): </label>
            <input id="searchQuery" name="searchQuery" type=""text" maxlength="50" placeholder="Name to search"/>

            <br/>

            <p>How do you want the results to be sorted?</p>

            <input name="sortIndication" type="radio" value="Entry Number" id="Entry Number"/>
            <label for="Entry Number">Entry Number (Ascending)</label>

            <input name="sortIndication" type="radio" value="Alphabetical" id="Alphabetical"/>
            <label for="Alphabetical">Alphabetical (by name)</label>

            <input name="sortIndication" type="radio" value="Reverse Alphabetical" id="Reverse Alphabetical"/>
            <label for="Reverse Alphabetical">Reverse Alphabetical (by name)</label>

            <br/>
            <br/>

            <label for="pageSize">Number of results per page: </label>
            <input id="pageSize" name="pageSize" type="number" min="1" max="50" value="50"/>

            <br/>
            <br/>
            
            <label for="pageNumber">Page number of results you would like to view: </label>
            <input id="pageNumber" name="pageNumber" type="number" min="1" value="1"/>

            <br/>
            <br/>

            <button id="search-button">Search</button>
        </form>
        <div id="users" class="user-list">
        </div>
    </body>
</html>
