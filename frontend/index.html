<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Names and Phone Numbers API Demo</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="./node_modules/axios/dist/axios.min.js" defer></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Names and Phone Numbers API Demo</h1>
        <div id="search-parameters-div">
            <h2>Search Parameters</h2>
            <form name="search-parameters" id="search-parameters">

                <label for="searchQuery" class="first-two-params">1. Search by name (case-insensitive): </label>
                <input id="searchQuery" name="searchQuery" class="first-two-params" type="text" maxlength="50" placeholder="Name to search"/>

                <br/>

                <p>2. How do you want the results to be sorted?</p>

                <input name="sortIndication" class="first-two-params" type="radio" value="Entry Number" id="Entry Number"/>
                <label for="Entry Number" class="first-two-params">User ID (Ascending)</label>

                <input name="sortIndication" type="radio" value="Alphabetical" id="Alphabetical"/>
                <label for="Alphabetical">Alphabetical (by name)</label>

                <input name="sortIndication" type="radio" value="Reverse Alphabetical" id="Reverse Alphabetical"/>
                <label for="Reverse Alphabetical">Reverse Alphabetical (by name)</label>

                <br/>
                <br/>

                <label for="pageSize">3. Number of results per page: </label>
                <input id="pageSize" name="pageSize" type="number" min="1" max="50" value="50"/>
                <p id="page-size-note" class="note">*Note: results will not exceed 50 per page.</p>

                <br/>
                
                <label for="pageNumber">4. Page number of results you would like to view: </label>
                <input id="pageNumber" name="pageNumber" type="number" min="1" value="1"/>
                <p id="page-number-note" class="note">*Note: table will display last page of results if the number entered
                    is greater than the number of pages found.
                </p>

                <br/>

                <button id="search-button">Search</button>
            </form>
        </div>
        <div id="users" class="user-list">
        </div>
    </body>
</html>
